<script>

  function moveSlide(button, direction) {
    const container = button.parentElement.querySelector('.carousel-images');
    const images = container.querySelectorAll('img');
    const slideWidth = container.clientWidth;
    const currentTransform = getComputedStyle(container).transform;
    const matrix = new DOMMatrix(currentTransform);
    const currentX = matrix.m41;
    const maxSlide = -(images.length - 1) * slideWidth;
    let newX = currentX - direction * slideWidth;

    if (newX > 0) newX = 0;
    if (newX < maxSlide) newX = maxSlide;

    container.style.transform = `translateX(${newX}px)`;
  }

  
  
function redirectToOrderPage(productName, imagePaths) {
  const encodedName = encodeURIComponent(productName);
  const encodedImages = imagePaths.map(img => encodeURIComponent(img)).join(',');
  const url = `order.html?product=${encodedName}&images=${encodedImages}`;
  window.location.href = url;
}


  



</script>
